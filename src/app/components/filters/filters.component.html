<div class="flex flex-col items-start gap-2 border-b border-gray-300 w-full p-2">
    <div class="flex">
        <h3>Filtros:</h3>
    </div>
    <div class="flex gap-2">
        <todo-chip todo
            *ngFor="let filter of filters"
            (click)="setActiveFilter(filter.name)"
            [variant]="filter.isActive ? 'accent' : 'base'"
            >
            {{ filter.name }}
        </todo-chip>
    
    </div>
</div>
