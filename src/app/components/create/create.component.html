
<todo-card class="w-xsm md:w-full  h-screen flex flex-col gap-4 items-center pt-20">
    <todo-card-header>
        <div class="flex justify-between items-center px-2">
            <h3 class="text-2xl">Crear tarea</h3>
        </div>
    </todo-card-header>
    <todo-card-body>
        <app-task-form (newTask)="createTask($event)"></app-task-form>
    </todo-card-body>
    <todo-card-footer>
        <div class="flex justify-center">
            <todo-button variant="secondary" routerLink="/">
                {{ 'atras' | titlecase }}
            </todo-button>
        </div>
    </todo-card-footer>
</todo-card>
